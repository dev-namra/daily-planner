<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./src/output.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#222] p-2 md:p-4 h-screen overflow-hidden">
    <!-- header -->
    <header class="w-full p-2 md:p-4 bg-[#282828] rounded-md md:rounded-lg flex-none">
        <h1 class="text-[#fff] text-base md:text-4xl">Easy Task</h1>
    </header>

    <div class="flex gap-2 md:gap-4 h-[calc(100lvh-7rem)] w-full mt-2 overflow-hidden ">
        <!-- aside -->
        <aside class="w-2/5 md:w-1/5 bg-[#282828] flex flex-col justify-between p-2 md:p-4">
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-[#fff] text-sm md:text-lg">List</h2>
                    <i class="ri-add-circle-fill text-[#fff] text-sm md:text-lg"></i>
                </div>
                <ul id="list" class="w-full flex flex-col gap-2 overflow-hidden">
                    <li class="text-[#fff] text-xs md:text-base font-poppins flex justify-between items-center p-1 md:p-3 bg-[#222] border border-[#888] rounded-sm md:rounded-lg hover:bg-[#444]">College<i class="ri-delete-bin-5-line"></i></li>
                    <li class="text-[#fff] text-xs md:text-base font-poppins flex justify-between items-center p-1 md:p-3 bg-[#222] border border-[#888] rounded-sm md:rounded-lg hover:bg-[#444]">Groceries<i class="ri-delete-bin-5-line"></i></li>
                </ul>
            </div>
            <div class="flex justify-evenly items-center bg-[#222] rounded-md md:rounded-lg p-2 md:p-4">
                <img class="h-6 md:h-10 w-6 md:w-10 rounded-full" src="./Resources/picture.png" alt="">
                <p class="text-[#fafafa] font-poppins text-xs md:text-sm">devnamra<br><span class="text-[#e0e0e0] text-xs">devnamra@outlook.com</span></p>
                <i class="ri-more-2-fill text-base md:text-2xl text-[#ccc]"></i>
            </div>
        </aside>

        <!-- main -->
        <main class="w-3/5 md:w-4/5 bg-[#282828] flex flex-col p-2 md:p-4">
            <div class="flex justify-end mb-4">
                <button type="button" class="inline-flex py-1 md:py-3 px-3 md:px-8 bg-[#e1e1e1] rounded-md md:rounded-lg text-[#111] font-poppins text-sm md:text-base"><i class="ri-add-line"></i> Add Task</button>
            </div>
            <div class="w-full bg-[#222] p-2 md:p-4 mb-4">
                <h2 class="text-[#999] font-poppins text-xs md:text-sm">Due Today</h2>
                <div id="listItemContainer">
                    <div id="itemX" class="flex justify-between p-2 md:p-3 rounded-md md:rounded-lg bg-[#222]">
                        <div class="contentitem flex items-center gap-2">
                            <i class="ri-checkbox-blank-line text-[#ccc] text-base md:text-2xl"></i>
                            <p class="text-[#fff] text-base md:text-2xl">Add references for the literature review</p>
                        </div>
                        <div id="iconsEditandDelete" class="flex items-center gap-2">
                            <i class="ri-pencil-line text-base md:text-xl text-[#ccc] cursor-pointer"></i>
                            <p class="text-base md:text-xl text-[#ccc]">|</p>
                            <i class="ri-close-circle-line text-base md:text-xl text-[#ccc] cursor-pointer"></i> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full bg-[#222] p-2 md:p-4">
                <h2 class="text-[#999] font-poppins text-xs md:text-sm">Due Tomorrow</h2>
            </div>
        </main>
    </div>
</body>
</html>
